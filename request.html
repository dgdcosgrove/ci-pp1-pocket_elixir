<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pocket Elixir cocktail library for budding home mixologists and experienced professionals alike">
    <meta name="keywords" content="cocktails, cocktail library, mixology, cheat sheet, recipes">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pocket Elixir: Request</title>
</head>
<body>
    <header>
        <!-- logo clickable link to home page -->
        <a href="index.html">
            <h1 id="logo">Pocket Elixir</h1>
        </a>

        <!-- nav bar -->
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="recipes.html">Recipes</a>
                </li>
                <li>
                    <a href="request.html" class="active">Request</a>
                </li>
            </ul>
        </nav>
        <h2 id="tag-line">Making mixology approachable for all..</h2>
    </header>
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Request a recipe.. <i class="fa-solid fa-martini-glass-citrus"></i></h2>
            <label for="name">Full Name</label>
            <input class="text-input" id="name" name="full_name" type="text" required>
            
            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required="">

            <label for="cname">Cocktail Name</label>
            <input class="text-input" id="cname" name="cocktail_name" type="text" required>
            
            <label for="opt-in">Opt-in to our newsletter</label>
            <input type="checkbox" id="opt-in" name="mailing-list" value="yes">            
            
            <input class="join-button" type="submit" value="Place Request">
        </form>
    </section>
    <footer>
        <ul class="social-icons">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our YouTube page (opens in a new tab)"><i class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
<!-- font awesome script -->
<script src="https://kit.fontawesome.com/95b6dbe20a.js" crossorigin="anonymous"></script>
    
</body>
</html>
